    <style>
        :root {
            --primary-text-color: #2c3e50;
            --secondary-text-color: #7f8c8d;
            --background-color-start: #e0f7fa;
            --background-color-end: #b2ebf2; 

            --glass-background: rgba(255, 255, 255, 0.10);
            --glass-border-color: rgba(255, 255, 255, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.15);
            --blur-strength: 15px;
            
            --font-family-sans: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --animation-duration: 2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family-sans);
            color: var(--primary-text-color);
            line-height: 1.6;
            text-rendering: optimizeLegibility;
        }

        body {
            background: linear-gradient(135deg, var(--background-color-start) 0%, var(--background-color-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .glass-container {
            padding: 50px 70px;
            border-radius: 30px;
            max-width: 90%;
            text-align: center;
            
            background: var(--glass-background);
            border: 1px solid var(--glass-border-color); 
            
            box-shadow: 
                0 10px 30px var(--shadow-color),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;

            backdrop-filter: blur(var(--blur-strength)); 
            -webkit-backdrop-filter: blur(var(--blur-strength)); /* –î–ª—è Safari */

            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeInAndScale var(--animation-duration) ease-out forwards;
        }

        .main-message {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: var(--primary-text-color);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--secondary-text-color);
            margin-bottom: 0;
            max-width: 450px;
        }

        .decorative-sphere {
            position: absolute;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            z-index: -1;
            filter: blur(120px); 
        }

        .sphere-1 {
            top: 5%;
            left: 10%;
            width: 220px;
            height: 220px;
            animation: moveLiquid 18s infinite alternate ease-in-out;
            background: rgba(255, 255, 255, 0.3);
        }

        .sphere-2 {
            bottom: 10%;
            right: 5%;
            width: 180px;
            height: 180px;
            animation: moveLiquid 16s infinite alternate reverse ease-in-out;
            background: rgba(255, 255, 255, 0.4);
        }

        .sphere-3 {
            top: 60%;
            left: 20%;
            width: 300px;
            height: 300px;
            animation: moveLiquid 20s infinite alternate ease-in-out;
        }

        .sphere-4 {
            top: 25%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation: moveLiquid 14s infinite alternate reverse;
            background: rgba(255, 255, 255, 0.2);
        }


        @keyframes fadeInAndScale {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes moveLiquid {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(80px, -30px) scale(1.05);
            }
            100% {
                transform: translate(-20px, 50px) scale(0.95);
            }
        }
        
        @media (max-width: 768px) {
            .glass-container {
                padding: 40px 30px;
                border-radius: 20px;
            }

            .main-message {
                font-size: 2.2rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .sphere-3, .sphere-4 {
                display: none;
            }
            .sphere-1 {
                width: 150px;
                height: 150px;
                filter: blur(50px);
            }
            .sphere-2 {
                width: 120px;
                height: 120px;
                filter: blur(50px);
            }
        }

        .line-counter {
            position: fixed; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º fixed –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ */
            bottom: 10px;
            left: 10px;
            font-size: 0.7rem;
            color: var(--secondary-text-color);
            opacity: 0.6;
            user-select: none;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
